{% extends "base.html" %}
{% block content %}

<main class="max-w-4xl mx-auto my-12 p-6 bg-white rounded-2xl shadow-lg">
  <form action="{{ url_for('create') }}" method="post" class="space-y-6">

    <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-6">
      ðŸŽµ Add New Album
    </h1>

    <!-- Album Title -->
    <div class="flex flex-col">
      <label for="title" class="mb-2 font-semibold text-gray-700">Album Title</label>
      <input id="title" required type="text" name="title" placeholder="Enter album title"
             class="border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow shadow-sm hover:shadow-md"/>
    </div>

    <!-- Artist -->
    <div class="flex flex-col">
      <label for="artist_name" class="mb-2 font-semibold text-gray-700">Artist</label>
      <input id="artist_name" required type="text" name="artist_name" placeholder="Enter artist name"
             class="border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-shadow shadow-sm hover:shadow-md"/>
    </div>

    <!-- Rating & Release Year (side by side on large screens) -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col">
        <label for="rating" class="mb-2 font-semibold text-gray-700">Rating (0-10)</label>
        <input id="rating" type="number" name="rating" placeholder="Enter rating" min="0" max="10" step="0.1"
               class="border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition-shadow shadow-sm hover:shadow-md"/>
      </div>

      <div class="flex flex-col">
        <label for="release_year" class="mb-2 font-semibold text-gray-700">Release Year</label>
        <input id="release_year" type="number" name="release_year" placeholder="Enter release year" min="1900" max="2050"
               class="border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition-shadow shadow-sm hover:shadow-md"/>
      </div>
    </div>

    <!-- Genre -->
    <div class="flex flex-col">
      <label for="genre_id" class="mb-2 font-semibold text-gray-700">Genre</label>
      <select id="genre_id" name="genre_id"
              class="border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-sm hover:shadow-md"
              required>
        <option value="" selected disabled>Select Genre</option>
        {% for genre in genres %}
          <option value="{{ genre.id }}">{{ genre.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Description -->
    <div class="flex flex-col">
      <label for="description" class="mb-2 font-semibold text-gray-700">Description</label>
      <textarea id="description" name="description" placeholder="Enter album description" rows="5"
                class="border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition-shadow shadow-sm hover:shadow-md"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full md:w-auto bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white px-6 py-3 rounded-full flex items-center justify-center gap-3 font-semibold shadow-xl transition-transform transform hover:-translate-y-1 hover:shadow-2xl">
      <i class="bi bi-plus-lg"></i> Add Album
    </button>
    
  </form>
</main>

{% endblock %}
