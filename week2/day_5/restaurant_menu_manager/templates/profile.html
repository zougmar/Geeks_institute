{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12 bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 h-40 relative">
        <div class="absolute -bottom-12 left-8">
            <!-- User Avatar (static placeholder, since backend doesn’t provide avatar_url) -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" 
                 alt="User Avatar" 
                 class="w-32 h-32 rounded-full border-4 border-white dark:border-gray-800 shadow-lg">
        </div>
    </div>

    <!-- Profile Info -->
    <div class="px-8 pt-16 pb-8">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">{{ username }}</h1>
                <p class="text-gray-600 dark:text-gray-300 mt-1">Member since —</p>
                <!-- "created_at" not available in backend -->
            </div>
            <div class="mt-4 md:mt-0 flex space-x-3">
                <a href="{{ url_for('logout') }}"
                   class="px-5 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow transition duration-200 font-medium">
                   Logout
                </a>
            </div>
        </div>

        <!-- Dummy Stats (since backend doesn’t provide totals yet) -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            <div class="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 shadow">
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100">0</h2>
                <p class="text-gray-600 dark:text-gray-300 mt-1">Menu Items</p>
            </div>
            <div class="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 shadow">
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100">0</h2>
                <p class="text-gray-600 dark:text-gray-300 mt-1">Orders</p>
            </div>
            <div class="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 shadow">
                <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100">0</h2>
                <p class="text-gray-600 dark:text-gray-300 mt-1">Reviews</p>
            </div>
        </div>

        <!-- Bio (not in backend yet, so placeholder text) -->
        <div class="mt-8 bg-gray-50 dark:bg-gray-900 rounded-lg p-6 shadow">
            <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2">About Me</h3>
            <p class="text-gray-600 dark:text-gray-300">This user has not added a bio yet.</p>
        </div>
    </div>
</div>
{% endblock %}
