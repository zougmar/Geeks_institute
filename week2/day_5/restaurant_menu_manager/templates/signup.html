{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden mt-20 p-6">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" required class="w-full border rounded px-3 py-2">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" required class="w-full border rounded px-3 py-2">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
            Sign Up
        </button>
    </form>

    <!-- Login Link -->
    <p class="text-center mt-4 text-gray-600">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
