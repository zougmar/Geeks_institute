{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Update Menu Item</h1>

    <form action="{{ url_for('update_item', item_id=item[0]) }}" method="POST" class="bg-white shadow rounded-lg p-6 max-w-lg mx-auto">
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Item Name</label>
            <input type="text" name="name" value="{{ item[1] }}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Category</label>
            <select name="category_id" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                {% for category in categories %}
                <option value="{{ category[0] }}" {% if category[0] == item[3] %}selected{% endif %}>
                    {{ category[1] }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Price</label>
            <input type="number" step="0.01" name="price" value="{{ item[2] }}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div class="flex justify-between">
            <a href="{{ url_for('menu') }}" class="bg-gray-400 text-white px-4 py-2 rounded shadow hover:bg-gray-500 transition duration-200">Cancel</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition duration-200">Update Item</button>
        </div>
    </form>
</div>
{% endblock %}
