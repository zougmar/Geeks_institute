<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🥁 Virtual Drum Kit</h1>
  <div class="drum-container">
    <div class="drum" data-key="65" data-sound="boom">Boom</div>
    <div class="drum" data-key="83" data-sound="clap">Clap</div>
    <div class="drum" data-key="68" data-sound="hihat">Hi-Hat</div>
    <div class="drum" data-key="70" data-sound="kick">Kick</div>
    <div class="drum" data-key="71" data-sound="openhat">Open-Hat</div>
    <div class="drum" data-key="72" data-sound="ride">Ride</div>
    <div class="drum" data-key="74" data-sound="snare">Snare</div>
    <div class="drum" data-key="75" data-sound="tink">Tink</div>
    <div class="drum" data-key="76" data-sound="tom">Tom</div>
  </div>

  <!-- Audio Elements -->
  <audio data-key="65" src="sounds/boom.wav"></audio>
  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tink.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
