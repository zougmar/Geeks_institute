<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎲 Random Quote Generator</h1>

    <section class="quote-box">
      <p id="quote-text">Click the button to generate a quote.</p>
      <p><strong id="quote-author"></strong></p>
    </section>

    <button id="generate-btn">Generate Quote</button>

    <h2>Add a New Quote</h2>
    <form id="add-quote-form">
      <input type="text" id="new-quote" placeholder="Enter quote" required>
      <input type="text" id="new-author" placeholder="Enter author" required>
      <button type="submit">Add Quote</button>
    </form>

    <h2>Quote Actions</h2>
    <div>
      <button id="char-count">Characters (with spaces)</button>
      <button id="char-no-space">Characters (no spaces)</button>
      <button id="word-count">Word Count</button>
      <button id="like-btn">👍 Like</button>
    </div>
    <p id="info"></p>

    <h2>Filter Quotes by Author</h2>
    <form id="filter-form">
      <input type="text" id="filter-author" placeholder="Enter author">
      <button type="submit">Filter</button>
    </form>

    <div id="filter-results"></div>
  </div>
    <script src="script.js"></script>
</body>

</html>
