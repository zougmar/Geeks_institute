    <script>
        function mergeWords(word) {
  let sentence = word;

  function next(nextWord) {
    if (nextWord === undefined) {
      return sentence;
    }
    sentence += ' ' + nextWord;
    return next;
  }

  return next;
}


console.log(mergeWords('Hello')()); 


console.log(mergeWords('There')('is')('no')('spoon.')()); 


    </script>
