<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random GIF Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 200px;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
      margin-right: 5px;
      cursor: pointer;
    }
    .gif-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .gif-item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .gif-item img {
      max-width: 200px;
      border-radius: 5px;
      display: block;
      margin-bottom: 10px;
    }
    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Random GIF Fetcher</h1>
  <form id="gifForm">
    <input type="text" id="categoryInput" placeholder="Enter category" required>
    <button type="submit">Fetch GIF</button>
    <button type="button" id="deleteAllBtn">DELETE ALL</button>
  </form>

  <div class="gif-container" id="gifContainer"></div>

  <script src="challenge.js"></script>
</body>
</html>
