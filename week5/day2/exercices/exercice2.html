<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hilarious GIFs Gallery</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff9800;
      font-size: 2rem;
    }

    #gif-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns */
      gap: 15px;
      margin-top: 20px;
    }

    .gif-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .gif-card:hover {
      transform: scale(1.05);
    }

    .gif-card img {
      width: 100%;
      display: block;
    }

    .gif-title {
      padding: 10px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }

    /* Make it responsive for small screens */
    @media (max-width: 800px) {
      #gif-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
      }
    }

    @media (max-width: 500px) {
      #gif-container {
        grid-template-columns: 1fr; /* 1 column on mobile */
      }
    }
  </style>
</head>
<body>
  <h1>Hilarious GIFs Gallery</h1>
  <div id="gif-container"></div>

  <script>
    const apiKey = "hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My";
    const query = "hilarious";
    const limit = 10;
    const offset = 2;

    const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${query}&limit=${limit}&offset=${offset}&rating=g`;

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log("Giphy API Response:", data);

        const container = document.getElementById('gif-container');

        data.data.forEach(gif => {
          const card = document.createElement('div');
          card.className = 'gif-card';

          const img = document.createElement('img');
          img.src = gif.images.fixed_height.url;
          img.alt = gif.title;

          const title = document.createElement('div');
          title.className = 'gif-title';
          title.textContent = gif.title || "No title";

          card.appendChild(img);
          card.appendChild(title);
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error fetching Giphy data:", error);
      });
  </script>
</body>
</html>
