<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Quiz Game</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
</head>
<body class="relative min-h-screen bg-gradient-to-br from-purple-800 via-indigo-700 to-blue-600 flex items-center justify-center overflow-hidden p-4">

  <!-- Background effects -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden">
    <div class="absolute -top-32 -left-32 w-96 h-96 bg-purple-400 rounded-full opacity-30 animate-pulse"></div>
    <div class="absolute -bottom-32 -right-32 w-96 h-96 bg-blue-400 rounded-full opacity-30 animate-pulse"></div>
    <div class="absolute top-20 right-10 w-64 h-64 bg-indigo-400 rounded-full opacity-20 animate-ping"></div>
  </div>

  <!-- Quiz Card -->
  <div class="relative bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md text-center z-10 transform transition-transform duration-500 hover:scale-105">
    <h1 class="text-3xl font-extrabold mb-6 text-gray-800 drop-shadow-md">Quiz Challenge</h1>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-200 h-4 rounded-full mb-6 relative overflow-hidden">
      <div id="progress-bar" class="bg-gradient-to-r from-blue-400 to-purple-500 h-4 rounded-full w-0 transition-all"></div>
      <span id="progress-text" class="absolute right-2 top-0 text-xs font-semibold text-gray-700">0%</span>
    </div>

    <!-- Question Card -->
    <div id="question-card" class="bg-gray-50 rounded-2xl p-6 mb-6 shadow-inner transition-all">
      <p id="question" class="text-lg font-medium text-gray-700 mb-4"></p>
      <div id="options" class="space-y-3"></div>
      <p id="feedback" class="font-semibold mt-3 text-gray-800"></p>
      <p id="timer" class="mt-4 font-semibold text-lg text-gray-700">
        Time Left: <span id="time" class="text-blue-500">15</span>s
      </p>
    </div>

    <!-- Next Button -->
    <button id="next-btn" class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-purple-500 hover:to-blue-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all transform hover:scale-105 mb-4">
      Next Question
    </button>

    <!-- Score -->
    <div id="score-container" class="hidden">
      <p id="score" class="text-2xl font-bold text-gray-800 mb-4"></p>
      <button id="restart-btn" class="bg-gradient-to-r from-purple-500 to-blue-500 hover:from-blue-500 hover:to-purple-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-all transform hover:scale-105">
        Restart Quiz
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
