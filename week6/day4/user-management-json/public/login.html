<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; max-width: 420px; margin: auto; }
    label { display:block; margin-top:12px; }
    input { width:100%; padding:8px; margin-top:4px; }
    button[disabled] { opacity: 0.5; }
    .msg { margin-top:12px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>
      Username
      <input id="username" name="username" autocomplete="username" />
    </label>
    <label>
      Password
      <input id="password" name="password" type="password" autocomplete="current-password" />
    </label>
    <button id="submitBtn" type="submit" disabled>Login</button>
  </form>

  <p class="msg" id="msg"></p>
  <p><a href="/register.html">Don't have an account? Register</a></p>

  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');

    function updateButton() {
      submitBtn.disabled = !(username.value.trim() && password.value.trim());
    }

    username.addEventListener('input', updateButton);
    password.addEventListener('input', updateButton);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Logging in...';
      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: username.value.trim(), password: password.value })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');
        msg.textContent = 'Success: ' + (data.message || 'Logged in');
        // For demo: show returned user or redirect to a protected area later
        console.log('Logged in user:', data.user);
      } catch (err) {
        msg.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
